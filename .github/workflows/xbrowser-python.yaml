name: xbrowser-python

on: [push]

jobs:
  e2e-ie:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - run: pip install selenium==3.141.0
      - run: wget https://goo.gl/AtHQuv
      - run: unzip IEDriverServer*.zip
      - run: ls -la
      - run: python hello.py
        env:
          BROWSER: ie
