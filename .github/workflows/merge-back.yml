name: Auto Merge Back (master -> develop)

on:
  push:
    branches:
      - master

jobs:
  merge_back:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # pushに必要

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Merge master -> develop
        run: |
          git fetch origin develop
          git checkout develop

          # masterをdevelopにマージ
          set +e
          git merge origin/master --no-edit
          merge_result=$?
          set -e

          if [ $merge_result -ne 0 ]; then
            echo "::error::Merge conflict detected. Please resolve manually."
            exit 1
          fi

          # 変更があればpush
          if git diff --quiet; then
            echo "No changes to push. develop is up to date."
          else
            git push origin develop
            echo "Merged master into develop and pushed."
          fi

